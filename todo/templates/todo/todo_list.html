{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>

    <link rel="stylesheet" href="{% static 'css1/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Display the list of to-dos -->
        <ul>
            {% for todo in todos %}
            <li>
                <div class="card">
                    <h2>{{ todo.title }}</h2>
                    <p>{{ todo.description }}</p>
                    <p><em>Created on: {{ todo.date }}</em></p>
                </div>
            </li>
            {% endfor %}
        </ul>
        
        <!-- Link to add a new to-do -->
        <a href="{% url 'todo_form' %}" class="btn">Add To-Do</a>
    </div>
</body>
</html>
